<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="1066438637536-1g8i0mpj836dnuim1nqcrtacbjmhdr3n.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div id="logout-user" class="container mb-5 mt-4">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h2>TODO APP</h2>
            </div>
            <div class="list-group">
              <a href="#" class="list-group-item list-group-item-action list-group-item-danger">logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="form-login">
      <div class="container">
        <div class="row content">
          <div class="col-md-6">
            <img src="./assets/logo-gbr.png" class="img-fluid" alt="image">
          </div>
          <div class="col-md-6">
            <h3 class="header-text mb-3">FORM LOGIN</h3>
            <form id="form-login-user">
              <div class="form-group">
                <label>Email :</label>
                <input type="email" name="email" id="loginEmail" class="form-control">
              </div>
              <div class="form-group">
                <label>Password :</label>
                <input type="password" name="password" id="loginPassword" class="form-control">
              </div>
              <button type="submit" class="btn btn-outline-danger btn-login mb-3" style="width: 420px;">LOGIN</button>
            </form>
            <div class="g-signin2" data-onsuccess="onSignIn" style="width: 420px;"></div>
            <a href="#" id="link-register" class="badge badge-info mt-3 text-center" style="width: 420px; height: 22px">Dont have an account? Click here to Register</a>
          </div>
        </div>
      </div>
    </div>

    <div id="form-register">
      <div class="container">
        <div class="row content">
        <div class="col-md-6">
          <img src="./assets/logo-gbr.png" class="img-fluid" alt="image">
        </div>
        <div class="col-md-6">
          <h3 class="header-text mb-3">FORM REGISTER</h3>
            <form id="form-register-user">
              <div class="form-group">
                <label>Email : </label>
                <input type="text" name="email" id="registerEmail" class="form-control">
              </div>
              <div class="form-group">
                <label>Password : </label>
                <input type="password" name="password" id="registerPassword" class="form-control">
              </div>
              <button type="submit" class="btn btn-outline-danger btn-login mb-3" style="width: 420px;">REGISTER</button>
            </form>
            <a href="#" id="link-login" class="badge badge-info mt-3 text-center" style="width: 420px; height: 22px">Back to Login Form</a>
          </div>
        </div>
      </div>
    </div>

    <div id="form-add-todo">
      <div class="container">
        
      <form id="form-add-todo-data">
        <h3 class="header-text">FORM LOGIN</h3>
        <div class="form-group">
          <label>Tittle : </label>
          <input type="text" name="title" id="todoTitle" class="form-control">
        </div>
        <div class="form-group">
          <label>Description : </label>
          <input type="text" name="description" id="todoDescription" class="form-control">
        </div>
        <div class="form-group">
          <label>Due Date : </label>
          <input type="date" name="date" id="todoDueDate" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-danger btn-login mb-3" style="width: 100px;">SIMPAN</button>
      </form>
      </div>
    </div>

    <div id="form-edit-todo">
      <div class="container">
        <h3 class="header-text">EDIT TODO</h3>

          <form id="form-edit-todo-data">
            <div class="form-group">
              <label>Tittle : </label>
              <input type="hidden" name="title" id="todoEditId" value="">
              <input type="text" name="title" id="todoEditTitle" value="" class="form-control">
            </div>
            <div class="form-group">
              <label>Description : </label>
              <input type="text" name="description" id="todoEditDescription" value="" class="form-control">
            </div>
            <div class="form-group">
              <label>Due Date : </label>
              <input type="date" name="date" id="todoEditDueDate" value="" class="form-control">
            </div>
            <button type="submit" class="btn btn-outline-success">SIMPAN</button>
            <a href="#"><button class="btn btn-outline-info">KEMBALI</button></a>
          </form>
      </div>
    </div>
    
    <div id="table-todos">
      <div class="container">
      <h3 class="header-text mb-4">TODOS TABLE</h3>
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-datas-todo">
        </tbody>
      </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./script.js">
        
    </script>
</body>
</html>
