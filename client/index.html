<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>

    <a href="#" id="logout-user">logout</a>

    <div id="form-login">
      <form  id="form-login-user">
        <h1>FORM LOGIN</h1>
        <label>Email :</label>
        <input type="email" name="email" id="loginEmail">
        <br>
        <label>Password :</label>
        <input type="password" name="password" id="loginPassword">
        <br>
        <button type="submit">LOGIN</button>
      </form>
    </div>

    <div id="form-register">
      <h1>REGISTER</h1>
      <form id="form-register-user">
        <label>Email : </label>
        <input type="text" name="email" id="registerEmail">
        <br>
        <label>Password : </label>
        <input type="password" name="password" id="registerPassword">
        <br>
        <button type="submit">REGISTER</button>
      </form>
    </div>

    <div id="form-add-todo">
      <h1> ADD TODO</h1>

      <form id="form-add-todo-data">
        <label>Tittle : </label>
        <input type="text" name="title" id="todoTitle">
        <br>
        <label>Description : </label>
        <input type="text" name="description" id="todoDescription">
        <br>
        <label>Due Date : </label>
        <input type="date" name="date" id="todoDueDate">
        <br>
        <button type="submit">SIMPAN</button>
      </form>
    </div>

    <div id="table-todos">
      <h1>TODOS</h1>
      <table border="2">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody id="table-datas-todo">
        </tbody>
      </table>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
    </script>
    <script src="./script.js">
        
    </script>
</body>
</html>
